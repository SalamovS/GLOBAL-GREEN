<!DOCTYPE html>

  <link rel="stylesheet" href="gloibal.css">
  <style>
    /* Видео-фон */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    body {
      margin: 0;
      padding: 0;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    header, footer, section {
      position: relative;
      z-index: 1;
      background-color: rgba(0, 0, 0, 0.6); /* Прозрачный фон, чтобы текст был читаем */
      padding: 20px;
      border-radius: 10px;
      margin: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-right: 15px;
      font-weight: bold;
      padding: 10px 15px;
      transition: font-size 0.3s ease, background-color 0.3s ease;
      border-radius: 5px;
    }

    nav a.active {
      text-decoration: underline;
    }

    /* Анимация увеличения текста и изменения фона при наведении */
    nav a:hover {
      font-size: 1.2em;
      background-color: white;
      color: #004400;
    }

    /* Контактные данные */
    .contact-info {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .contact-info h2 {
      margin-bottom: 20px;
      font-size: 1.5em;
    }

    .contact-item {
      margin-bottom: 15px;
      font-size: 1.2em;
    }

    .contact-item a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .contact-item a:hover {
      text-decoration: underline;
    }

    .social-icons img {
      width: 30px;
      margin: 0 10px;
      vertical-align: middle;
    }

    .back-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #009900;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      text-align: center;
    }

    .back-btn:hover {
      background-color: #004400;
    }
  </style>
</head>
